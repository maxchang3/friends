name: "Max Chang And Friends"

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Prepare the environment
        uses: ./.github/actions/env

      - run: deno run install
      - run: deno fmt --check
      - run: deno run lint
      - run: deno run start

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4.5.0
        with:
          branch: gh-pages
          folder: dist
          clean: true
          clean-exclude: |
            robots.txt
            index.html

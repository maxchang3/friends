name: "Max Chang And Friends"

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'data/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'tsconfig.json'
      - 'eslint.config.js'
      - '.github/workflows/build.yaml' 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      
      - name: Prepare the environment
        uses: ./.github/actions/ci.yaml

      - run: pnpm start

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4.5.0
        with:
          branch: gh-pages
          folder: dist
          token: ${{ secrets.GH_TOKEN }}
          clean: true
          clean-exclude: |
            robots.txt

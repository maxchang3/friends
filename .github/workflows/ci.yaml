name: CI

on:
  push:
    branches:
      - main

  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Prepare the environment
        uses: ./.github/actions/env
      - run: pnpm typecheck
      - run: pnpm lint
      - run: pnpm start

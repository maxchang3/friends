name: CI

on:
  push:
    branches:
      - main

  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Prepare the environment
        uses: ./.github/actions/prepare

      - run: deno fmt --check
      - run: deno run lint
      - run: deno run start

      - name: Save the environment
        uses: ./.github/actions/save

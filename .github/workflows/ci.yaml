name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        node: [lts/*]
        os: [ubuntu-latest, windows-latest, macos-latest]
      fail-fast: false

    steps:
      - uses: actions/checkout@v4
      - name: Prepare the environment
        uses: ./.github/actions/env
      - run: pnpm typecheck
      - run: pnpm lint
      - run: pnpm start

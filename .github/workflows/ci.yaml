name: CI

on:
  push:
    branches:
      - main
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Prepare the environment
        uses: ./.github/actions/env

      - run: deno run install
      - run: deno fmt --check
      - run: deno run lint
      - run: deno run start
